idea_planner_task:
  description: >
    1. Exclude the {existing_articles} from this research
    2. Research the topic "{topic}" using available data (e.g., Google search, competitor research, keyword tools).
    3. Compile a list of 10 potential seo blog post ideas that would bring value for this {company} company in this {country} audience.
    4. Provide a short explanation or rationale (1-2 sentences) for each idea, focusing on why it might be good for SEO and brand goals.
    5. Ensure it is easy to read and only includes well-articulated ideas (no fluff).

  expected_output: >
    A clear, concise "Blog Post Ideas" in Markdown, featuring multiple relevant seo blog topic suggestions with brief rationales.

  agent: idea_planner


planner_task:
  description: >
    1. Review the "Blog Post Ideas" and select one form the list, that shows the highest potential for driving traffic and engagement.
    2. Conduct further research on the chosen idea. Refine SEO keywords or supporting subtopics based on actual search trends and musical theatre interest.
    4. Create a detailed content outline, specifying the blog structure (e.g., introduction, body sections, subheadings, conclusion).
    5. List at least 20-30 relevant SEO keywords, organized as:
      Primary Keywords:
        {topic} specific keyword the list here {topic_keyword}, you must include them
        Compagny specific keyword the list here {company_keyword} you must include them
      Secondary Keywords:
        {topic} keyowrd specific/long-tail
        Itent keywords that capture the exact intent of potential readers
    6. Provide any additional resources or references that would help the writer (links, quotes, stats, rankings, reviews, etc.).
    7. Format the output as a Markdown report titled "Idea Plan".
    8. Store the title of the blog post as "Post Title" and it should not be longuer than 60 characters

  expected_output: >
    A comprehensive "Idea Plan" in Markdown with:
    - Selected topic
    - Refined keywords including real {topic} names and search phrases
    - Structured outline with potential H2/H3 headings
    - Helpful references/links to support writing and SEO
    - Metadata suggestions (meta title and meta description)

  agent: content_planner


write_task:
  description: >
    1. Using the "Idea Plan," create a comprehensive, technically excellent SEO article of approximately 2,000 words.
    2. Focus exclusively on SEO technical excellence, comprehensive coverage, and information architecture.
    3. Structure the content ONLY as blog post content with HTML elements:
       - Clear <h2> for main sections and <h3> for subsections
       - Well-structured <p> paragraphs with semantic HTML elements
       - Strategic keyword placement and semantic keyword integration
       - Do NOT include <html>, <head>, <body> or any full page HTML structure
       - Output ONLY the content that goes inside a blog post container
    4. Incorporate keywords strategically:
       - Primary keywords: 10-12 times naturally distributed
       - Secondary keywords: 2-3 times each, following priority order
       - Include semantic and LSI keywords for topic comprehensiveness
    5. Ensure comprehensive topic coverage with expert-level depth and factual accuracy.
    6. Include supporting elements: statistics, examples, actionable insights, and authoritative references.
    7. Optimize for search intent satisfaction and user value delivery.
    8. Do NOT worry about specific brand voice or tone - focus purely on information quality and SEO technical requirements.

  expected_output: >
    Two separate deliverables:
    1. "Post Title" - The blog post title (under 60 characters) as a standalone line
    2. "Technical SEO Article" - ONLY the blog post content (~2,000 words) starting directly with <h2> sections:
    - Strategic keyword integration and semantic SEO optimization
    - Expert-level information depth and factual accuracy
    - NO title repetition in the content - start directly with first <h2> section
    - NO full HTML page structure - ONLY the content section
    - Ready for style transformation as content-only HTML elements

  agent: content_writer


style_task:
  description: >
    1. Receive the "Post Title" and "Technical SEO Article" content-only HTML from the content writer.
    2. Transform the technically excellent content into a perfectly branded, engaging piece that embodies the tone of voice: "{ton_of_voice}".
    3. Apply advanced o3-powered content transformation techniques:
       - Sentence rhythm optimization for natural flow
       - Reader engagement enhancement through psychological persuasion techniques
       - Brand personality infusion while maintaining informational value
       - Micro-level word choice refinement for optimal reader experience
       - Seamless transition creation between sections for narrative coherence
    4. Preserve ALL technical SEO elements and content-only format:
       - Exact keyword placement and density
       - HTML structure with <h2>/<h3>/<p> elements only
       - Content length and information depth
       - NO full HTML page structure - maintain content-only format
       - Keep title separate from content body
    5. Enhance readability and engagement:
       - Optimize sentence length variation for reading rhythm
       - Add emotional hooks and engagement triggers
       - Ensure consistent brand voice throughout all sections
       - Create compelling introductions and conclusions
    6. Proofread for grammar, spelling, tone consistency, and overall brand alignment.
    7. Ensure the final content feels authentically branded while maintaining all SEO technical benefits.
    8. Keep the same content-only HTML format - do NOT add full page HTML structure or repeat the title in content.

  expected_output: >
    Two separate deliverables:
    1. "Final Post Title" - The refined blog post title embodying the tone of voice
    2. "Final Styled Blog Post" - A masterfully transformed content-only HTML (~2,000 words) that:
    - Perfectly embodies the specified tone of voice "{ton_of_voice}"
    - Flows naturally with optimized readability and engagement
    - Maintains all SEO technical requirements and keyword optimization
    - Creates emotional connection while delivering expert information
    - ONLY contains blog post content starting with <h2> (no title repetition)
    - Ready for immediate publication in any blog post container
    - Achieves perfect balance between brand voice and SEO performance

  agent: style_agent


translater_task:
  description: >
    1. Take the "Final Post Title" and "Final Styled Blog Post" and translate them into all those languages {language_list}, one by one.
    2. Your translation must be natural, fluent, and culturally adapted to each language — it must read like it was originally written by a native SEO copywriter.
    3. Translate the title and content separately:
       - Translate the "Final Post Title" for the <title> tag
       - Translate the "Final Styled Blog Post" content for the <body> tag
       - Do NOT include the title again in the body content
    4. Preserve the structure and tags of the original HTML (e.g., <h2>, <p>, <ul>, <li>, <strong>, etc.) — do not remove or alter the structure, but translate everything
    5. Carefully translate key SEO elements: titles, headings, keywords, lists, and emphasized terms. Maintain SEO integrity (including keyword usage, subheadings, and readability).
    6. Ensure that each translation maintains the tone of voice {ton_of_voice} and brand personality.
    7. Proofread each version to eliminate spelling, grammar, or clarity issues. Final output must be publication-ready.
    8. For RTL (right-to-left) languages like Arabic or Hebrew, wrap the content in a <div dir="rtl"> ... </div>.

  expected_output: >
    XML strutured like this one, ready to be parsed with nothing else, do not forget the CDATA for the title and body
    <articles>
     <article code=\"en\">
      <title><![CDATA[Welcome Title]]></title>
      <body><![CDATA[<h2>First Section</h2><p>Content starts directly without repeating the title...</p>]]></body>
     </article>
     <article code=\"es\">
      <title><![CDATA[Título de Bienvenida]]></title>
      <body><![CDATA[<h2>Primera Sección</h2><p>El contenido empieza directamente sin repetir el título...</p>]]></body>
     <article>
    </articles>

  agent: translater_agent
